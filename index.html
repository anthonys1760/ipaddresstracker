<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/main.css">
    <title>IP Address Tracker</title>
</head>

<body>
    <div id="main">
        <h1 id="heading">IP Address Tracker</h1>
        <!-- Form Input -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">></span>
            </div>
            <input type="text" class="form-control" placeholder="Search for any IP address or domain" aria-label="Username" aria-describedby="basic-addon1">
          </div>
    </div>
<br>
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <p class="text-secondary">IP Address Tracker</p>
            <p>192.168.0.1</p>
          </div>
          <div class="col-sm">
           <p class="text-secondary">Location</p>
           <p>Brooklyn, NY
            10001</p>
          </div>
          <div class="col-sm">
            <p class="text-secondary">Timezone</p>
            <p>UTC -05:00</p>
          </div>
          <div class="col-sm">
            <p>ISP</p>
            <p>SpaceXStarlink</p>
          </div>
        </div>
      </div>


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>

</html>
